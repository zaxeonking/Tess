<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zikzzzStore</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .header {
      font-size: 2em;
      margin-top: 20px;
    }
    .box {
      background-color: #111;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .product-title {
      color: #00f;
      font-size: 1.2em;
      font-weight: bold;
    }
    .product-price {
      color: #005;
    }
    .button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .product-item {
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
    }
    input[type="text"] {
      padding: 10px;
      margin-top: 15px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">zikzzzStore</div>  <div class="box">
    <div class="product-title">Produk Unggulan</div>
    <div class="product-grid">
      <div class="product-item" onclick="pilihProduk('Nokos Indonesia', '7000')">
        Nokos Indonesia<br><small>Rp.7.000</small>
      </div>
      <div class="product-item" onclick="pilihProduk('Editing Video', '15000')">
        Editing Video<br><small>Rp.15.000</small>
      </div>
      <div class="product-item" onclick="pilihProduk('Template Canva', '10000')">
        Template Canva<br><small>Rp.10.000</small>
      </div>
      <div class="product-item" onclick="pilihProduk('Nokos Telegram Indonesia', '7000')">
        Nokos Telegram Indonesia<br><small>Rp.7.000</small>
      </div>
    </div>
  </div>  <div class="box">
    <div class="product-title">Masukkan Nama Anda</div>
    <input type="text" id="nama" placeholder="Nama Anda" />
    <br>
    <button class="button" onclick="kirimWhatsApp()">Kirim</button>
  </div>  <script>
    let produkDipilih = "Nokos Indonesia";
    let hargaDipilih = "7000";

    function pilihProduk(nama, harga) {
      produkDipilih = nama;
      hargaDipilih = harga;
      alert(`Anda memilih: ${nama}`);
    }

    function kirimWhatsApp() {
      const nama = document.getElementById("nama").value;
      if (!nama) {
        alert("Silakan masukkan nama Anda dulu.");
        return;
      }
      const url = `https://wa.me/6285718808025?text=Bang saya mo beli \"${produkDipilih}\" Harga Rp.${hargaDipilih} atas nama ${nama}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
