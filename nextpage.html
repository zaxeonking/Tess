<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      backdrop-filter: brightness(0.9);
    }

    h1.typing {
      color: #fff;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
      font-size: 28px;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 330px } /* Sesuaikan panjang teks */
    }

    @keyframes blink-caret {
      50% { border-color: transparent }
    }

    .done-typing {
      border-right: none !important;
    }

    .box {
      border: 2px solid purple;
      padding: 20px;
      width: 200px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      background-color: black;
      transition: background-color 0.3s;
    }

    .box:hover {
      background-color: #e6f0ff;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }

    .rotating {
      width: 80px;
      height: 80px;
      border: 5px solid #00f;
      border-radius: 50%;
      border-top: 5px solid transparent;
      animation: spin 2s linear infinite;
      margin-top: 40px;
    }

    .play-button {
      width: 90px;
      height: 90px;
      border-radius: 100%;
      background-color: purple;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 2s;
      margin-top: 30px;
    }

    .play-button:hover {
      background-color: #e0e0e0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="https://f.top4top.io/m_3415886551.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <!-- Audio -->
  <audio id="bgMusic">
    <source src="https://h.top4top.io/m_3415v42481.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <div class="content">
    <h1 id="title" class="typing">Daftar List Yang Tersedia</h1>

    <div class="box"><a href="biodata.html">Biodata</a></div>
    <div class="box"><a href="project.html">Project</a></div>
    <div class="box"><a href="shop.html">SHOP</a></div>
    <div class="box"><a href="sosialmedia.html">Sosial Media</a></div>

    <div class="play-button" onclick="document.getElementById('bgMusic').play()">â–¶</div>
  </div>

  <script>
    // Hapus kursor berkedip setelah animasi selesai
    const title = document.getElementById('title');
    title.addEventListener('animationend', () => {
      title.classList.add('done-typing');
    });
  </script>

</body>
</html>
